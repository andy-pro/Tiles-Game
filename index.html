<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Angular Games</title>
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body ng-app="AnguGame">
    <!--
      Tiles Classic Game.
      Angular component <tiles-game> presents independent instance of game.
      You can specify game level as 'level' attribute of component:
        1 - 6 pairs to remove, playing field is 4x3
        2 - 8 pairs to remove, playing field is 4x4 (by default)
        3 - 10 pairs to remove, playing field is 5x4
    -->
    <!--<tiles-game level="1"></tiles-game>-->
    <tiles-game></tiles-game>
    <!--<tiles-game level="3"></tiles-game>-->
    <script src="static/js/angular.min.js"></script>
    <script src="static/js/angular-animate.min.js"></script>
    <script src="static/js/tiles-game.js"></script>
    <script src="static/js/app.js"></script>
  </body>
</html>
